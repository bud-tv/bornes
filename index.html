<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 900px;
        }
    </style>
    <title>Interactive Map with Custom Background</title>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Coordonnées fictives

    // Remplacez 'path/vers/votre/image-de-fond/{z}/{x}/{y}.png' par le chemin vers vos tuiles d'image de fond
    L.tileLayer('image-de-fond/tiles/tiles/road/3-0_0.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 16, // Le niveau de zoom maximum pour vos tuiles
        tms: true // Correction de l'orientation des tuiles
    }).addTo(map);

    L.marker([51.505, -0.09]).addTo(map)
        .bindPopup('Ceci est un test !');

</script>

</body>
</html>
